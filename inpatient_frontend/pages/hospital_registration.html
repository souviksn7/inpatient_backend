<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="../styles.css"> <!-- Link to CSS file -->
    
    <!-- CDN for bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    
    <div id="navbar"></div> <!-- Placeholder for the navbar -->

    <div class="form-header">
        <h2>Enter Hospital Details</h2>
    </div>

    <div class="container">
        <form class="custom-form">
            <div class="form-group">
                <label for="hospitalName"><b>Hospital Name<span style="color: red;">*</span></b></label>
                <input type="text" class="form-control" id="hospitalName" placeholder="Enter hospital name" required>
            </div>
            <div class="form-group">
                <label for="clientIdProd"><b>Client ID (Production)<span style="color: red;">*</span></b></label>
                <input type="text" class="form-control" id="clientIdProd" placeholder="Enter client ID (production)" required>
            </div>
            <div class="form-group">
                <label for="clientIdDev"><b>Client ID (Development)<span style="color: red;">*</span></b></label>
                <input type="text" class="form-control" id="clientIdDev" placeholder="Enter client ID (development)" required>
            </div>
            <div class="form-group">
                <label for="hospitalDescription"><b>Hospital Description<span style="color: red;">*</span></b></label>
                <textarea class="form-control" id="hospitalDescription" rows="3" placeholder="Enter hospital description" required></textarea>
            </div>
            <button type="submit" class="btn" style="background-color: #23c6d2f1;">Submit</button>
        </form>
    </div>

    <script src="../templates/navbar.js"></script>
    <script src="../scripts/hospital_registration.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.7/dist/sweetalert2.all.min.js"></script>
</body>
</html>
