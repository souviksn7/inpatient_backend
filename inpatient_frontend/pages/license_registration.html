<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="../styles.css" />
    <!-- Link to CSS file -->

    <!-- CDN for bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div id="navbar"></div>
    <!-- Placeholder for the navbar -->

    <div class="form-header">
      <h2>Register Hospital License</h2>
    </div>

    <div class="container">
      <form class="custom-form">

        <select id="hospitalDropdown" class="form-control" required>
          <!-- Options will be dynamically added here -->
        </select>

        <br>
        <div class="form-group">
          <label for="maxHitLimit"><b>Enter max hit limit<span style="color: red;">*</span></b></label>
          <input
            type="text"
            class="form-control"
            id="maxHitLimit"
            placeholder="Enter max hit limit"
            required
          />
        </div>

        <button type="submit" class="btn" style="background-color: #23c6d2f1">
          Submit
        </button>
      </form>
    </div>

    <script src="../templates/navbar.js"></script>
    <script src="../scripts/license_registration.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.7/dist/sweetalert2.all.min.js"></script>
  </body>
</html>
