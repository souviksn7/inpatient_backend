<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tile Health</title>

    <link rel="stylesheet" href="../style/styles.css"> <!-- Link to CSS file -->
    
    <!-- CDN for bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body style="background-image: url('../images/background.jpg'); background-size: cover; background-repeat: no-repeat;">
    
    <div class="loader-container">
        <div class="loader"></div>
      </div>

     <!-- navbar start -->
     <div>
        <nav class="navbar navbar-expand-lg navColor">
            <a class="navbar-brand" style="font-size: 35px; padding-left: 10px; padding-right: 25px">
               <b>Tile Health</b>
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
              <ul class="navbar-nav">
                    <li class="nav-item active" id="hospitalRegistration">
                        <a class="nav-link" style="padding-right: 30px; font-size: 18px" onclick="redirectToHospitalRegistration()"><b>Hospital Registration <span class="sr-only">(current)</span></b></a>
                    </li>
                    <li class="nav-item" id="licenseRegistration">
                        <a class="nav-link" style="padding-right: 30px; font-size: 18px" onclick="redirectToLicenseRegistration()"><b>License Registration</b></a>
                    </li>
                    <li class="nav-item" id="checkStatistics">
                        <a class="nav-link" style="padding-right: 30px; font-size: 18px" onclick="redirectToCheckStatistics()"><b>Check Statistics</b></a>
                    </li>
              </ul>
  
               <div class="dropdown">
                  <ul class="navbar-nav">
                      <li class="nav-item">
                        <a onclick="redirectToProfilePage()"><img src="../images/profile.png" alt="img" class="profileImage"></a>
                      </li>
                  </ul>
               </div>
            </div> 
  
           <hr>
        </nav>
      </div>
      <!-- navbar end  -->

    <!-- <div id="navbar"></div> Placeholder for the navbar -->

    <div class="form-header">
        <h2 style="color: #f4f0f0fd;">My Account Information</h2>
    </div>

    <div class="container">
        <form class="custom-form">
            <div class="form-group">
                <label for="name"><b>Name</span></b></label>
                <input type="text" class="form-control" id="name">
            </div>
            <div class="form-group">
                <label for="email"><b>Email<span></span></b></label>
                <input type="email" class="form-control" id="email">
            </div>
            <button class="btn" onclick="logoutClicked(event)"  style="background-color: #e82a43; color: #fff;">Logout</button>
        </form>
    </div>

    <script src="../scripts.js"></script>
    <script src="../scripts/profile.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.7/dist/sweetalert2.all.min.js"></script>
</body>
</html>
