<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="../styles.css" />
    <!-- Link to CSS file -->

    <!-- CDN for bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div id="navbar"></div>
    <!-- Placeholder for the navbar -->

    <div class="form-header">
      <h2>Check statistics of a hospital</h2>
    </div>

    <div class="container">
      <form class="custom-form">
        <select id="hospitalDropdown" class="form-control" required>
            <!-- Options will be dynamically added here -->
        </select>
        <br>
        <b>Enter Date<span style="color: red;">*</span></b>
        <div class="date-picker">
            <input type="date" class = "form-control">
        </div>

        <button type="submit" class="btn" style="background-color: #23c6d2f1">
          Submit
        </button>
      </form>
    </div>
    <br>

    <!-- Staistics table  -->
 
    <div class="container mt-5" id="statisticsTable">
        <div class="table-container">
            <h2>Statistics Table</h2>
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Hospital Name</th>
                            <th>Client ID</th>
                            <th>Patient First Name</th>
                            <th>Patient Last Name</th>
                            <th>Patient ID</th>
                            <th>Encounter ID</th>
                            <th>Base URL</th>
                            <th>Server URL</th>
                            <th>User ID</th>
                            <th>Date of Birth</th>
                            <th>Date</th>
                            <th>Timestamp</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                        <!-- Table body content will be generated dynamically -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="../templates/navbar.js"></script>
    <script src="../scripts/check_statistics.js"></script>
  </body>
</html>
